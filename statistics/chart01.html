<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steam VR Statistiken</title>

    <link href="styles.css" rel="stylesheet" />

    <script>
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        )
    </script>


    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
     <div id="chart"></div>

    <script>

        var options = {
          series: [],
          chart: {
            height: 350,
            type: 'line',
            locales: [{
              name: 'en',
               options: {
                 shortMonths: ['Jan', 'Feb', 'März', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
               }
            }],
            zoom: {
              enabled: false
            },
            toolbar: {
            show: false,
            },
          },
          subtitle: {
                    text: "© MIXED.DE",
                    align: 'right',
                    margin: 10,
                    offsetX: 0,
                    offsetY: 295,
                    floating: false,
                    style: {
                        fontSize:  '12px',
                        fontWeight:  'normal',
                        fontFamily:  undefined,
                        color:  '#9699a2'
                    },
            },
          colors: ['#d70e4a', '#77B6EA', '#545454'],
          dataLabels: {
            enabled: false
          },
          title: {
            text: 'Anzahl monatliche Nutzer SteamVR (Durchschnitt, VR-exklusive Apps)',
          },
          stroke: {
            width: 3,
          },
          noData: {
            text: 'Loading...'
          },
          xaxis: {
            type: 'datetime',
            tickPlacement: 'on',
          },
          tooltip: {
            x: {
                format: 'MMM yyyy'
            }
          }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();

        $.getJSON('data.json', function(response) {
          chart.updateSeries([
            {
              name: 'Maximal gleichzeitige Benutzer<br>monatlicher Durchschnitt',
              data: response["steam_vr"]
            }
          ])
        });

    </script>


  </body>
</html>
