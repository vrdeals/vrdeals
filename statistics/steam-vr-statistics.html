<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steam VR Statistiken</title>

    <link href="styles.css" rel="stylesheet" />

    <script>
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        )
    </script>


    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
     <div id="chart"></div>

    <script>

        var options = {
          series: [],
          chart: {
            height: 350,
            type: 'line',
            locales: [{
              name: 'en',
               options: {
                 shortMonths: ['Jan', 'Feb', 'März', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
               }
            }],
            zoom: {
              enabled: false
            },
            toolbar: {
            show: false,
            },
          },
          colors: ['#d70e4a', '#77B6EA', '#545454'],
          dataLabels: {
            enabled: false
          },
          title: {
            text: 'Anzahl monatliche Nutzer SteamVR (Durchschnitt, VR-exklusive Apps)',
          },
          stroke: {
            width: 3,
          },
          noData: {
            text: 'Loading...'
          },
          xaxis: {
            type: 'datetime',
            tickPlacement: 'on',
          },
          tooltip: {
            x: {
                format: 'MMM yyyy'
            }
          }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();

        var options2 = {
          series: [],
          chart: {
          height: 350,
          type: 'line',
          zoom: {
            enabled: false
          },
           toolbar: {
            show: false,
           },
        },
        colors: ['#d70e4a', '#545454', '#77B6EA'],
        dataLabels: {
          enabled: false
        },
        stroke: {
          width: [3, 3, 2],
          curve: 'straight',
          dashArray: [0, 8, 5]
        },
        title: {
          text: 'Tägliche maximale Anzahl gleichzeitiger Benutzer',
          align: 'left'
        },
        legend: {
          tooltipHoverFormatter: function(val, opts) {
            return val + ' - ' + opts.w.globals.series[opts.seriesIndex][opts.dataPointIndex] + ''
          }
        },
        xaxis: {
          categories: [],
        },
        grid: {
          borderColor: '#f1f1f1',
        }
        };

        $.getJSON('data.json', function(response) {
          chart.updateSeries([
            {
              name: 'Maximal gleichzeitige Benutzer<br>monatlicher Durchschnitt',
              data: response["steam_vr"]
            }
          ])
          chart2.updateSeries([
            {
              name: "Juni 2020",
              data: response["2020-06"]
            },
            {
              name: "Mai 2020",
              data: response["2020-05"]
            },
            {
              name: "April 2020",
              data: response["2020-04"]
            }
          ])
          chart3.updateSeries([
            {
              name: "Maximal gleichzeitige Benutzer im Juni",
              data: response["top10"]["max_players"]
            },
            {
              name: "Durchschnittlicher Höchstwert",
              data: response["top10"]["avg_players"]
            }
          ])
          chart3.updateOptions({
            xaxis: {
              categories: response["top10"]["games"],
            },
          })
        });

    </script>


  </body>
</html>
